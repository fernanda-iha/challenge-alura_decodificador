<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

            <h6 class="informacao">
                &#9888; Apenas letras minúsculas e sem acento</h6>

        </section>

            <textarea class="texto-descodificador" cols="30" rows="12"
                placeholder="Nenhuma mensagem encontrada! &#128528"></textarea>
